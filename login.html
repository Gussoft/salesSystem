        <!-- content -->

        <div class="container">
            <div class="row justify-content-center mt-5 py-5">
                <div class="col-md-4">
                    <div class="card rounded-4">
                        <div class="card-body">
                            <h4 class="text-center mb-3">Acceder a Cuenta</h4>

                            <form action="" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        placeholder="Email"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Contraseña</label
                                    >
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Contraseña"
                                    />
                                </div>
                                <div class="d-grid gap-2">
                                    <button
                                        class="btn btn-dark btn-rounded"
                                        type="submit"
                                    >
                                        Ingresar
                                    </button>
                                </div>
                                <p class="text-center mt-3">
                                    <a
                                        href="{% url 'forgotPassword' %}"
                                        class="text-decoration-none text-secondary"
                                        ><b>¿Olvidaste tu contraseña?</b></a
                                    >
                                </p>
                                <div class="d-grid gap-2">
                                    <p class="text-center mt-3">
                                        ¿Aún no tienes cuenta en
                                        <strong>LocalStore</strong>? <br />
                                    </p>
                                    <a
                                        class="btn btn-outline-dark btn-rounded"
                                        href="{% url 'register' %}"
                                        ><b>Registrarse</b></a
                                    >
                                </div>

                                <!-- <button class="btn btn-warning btn-block">Sign In</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
